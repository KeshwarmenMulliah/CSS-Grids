<html>
<body>

<style>
.grid{
 display:grid;
 grid-template-columns:1fr 2fr 1fr;
 grid-auto-rows: minmax(100px,auto);
 padding:1em;
 grid-gap:1em;
}

.box1{
 grid-column:1/4;
 background-color:#ddd;
 
}
.box2{
 grid-column:1/4;
 background-color:#eee;
  
}
.box3{
 grid-column:1/3;
 background-color:#ddd;
  
}
.box4{
 grid-column:3/5;
 background-color:#eee;
  
}

</style>



<div class="grid">
 <div class="box1">Box1</div>
 <div class="box2">Box2</div>
 <div class="box3">Box3</div>
 <div class="box4">Box4</div>
</div>

</body>
</html>
